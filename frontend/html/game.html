<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../resources/css/game.css">
  <script type="module" src="../../resources/javascript/game/game.js"></script>
  <title>Lobby</title>
</head>

<body>
  <main>
    <div id="info">
      <div id="timer"></div>
      <div id="username"></div>
      <button id="leave">Leave</button>
      <div id="chat">
        <label for="chat_input">Chat message</label>
        <input type="text" name="chat_input" id="chat_input" onsubmit="chatMessage()">
        <div id="chat_box"></div>
      </div>
    </div>
    </div>

    <!-- game-lobby will be shown and once `Event("start")` is received board will be shown and `timer` will be deleted -->
    <!-- On `Event("game_won")` or `Event("game_lost") show either `win-card` or `lost-card` -->

    <div id="board">
      <!-- Should have a `../../resources/svg/board.svg` as background-image -->
      <div class="player_ui" id="opp_ui">
        <div class="health bar" id="opp_healthbar">
          <label for="opp_health">50/50</label>
          <progress id="opp_health" max="50" value="50"></progress>
        </div>
        <div class="secret deck" id="opp_deck"></div>
      </div>

      <div class="match_board">
        <div class="played deck" id="opp_played_deck">
          <!-- Has cards that are played (interactible) -->
        </div>
        <div class="played deck" id="self_played_deck">
          <!-- Has cards that are played (interactible) -->
        </div>
      </div>
      <div class="end_turn">
      </div>

      <div class="player_ui" id="self_ui">
        <div class="health bar" id="self_healthbar">
          <label for="self_health">50/50</label>
          <progress id="self_health" max="50" value="50"></progress>
        </div>
        <div class="player deck" id="self_deck">
          <!-- Deck of cards -->
        </div>
      </div>
    </div>
    <div id="temp_buttons">
      <button id="attack">Attack</button>
      <button id="defend">Defend</button>
      <button id="end_turn">End Turn</button>
      <button id="draw_card">Draw card</button>
    </div>
  </main>
</body>

</html>
