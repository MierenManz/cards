<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../resources/css/game.css">
  <script type="module" src="../resources/javascript/game.js"></script>
  <title>Lobby</title>
</head>

<body>
  <main>
    <div id="game_lobby">
      <player-list>
      </player-list>
    </div>

<!-- game-lobby will be shown and once `Event("start")` is received board will be shown and lobby will be deleted -->
<!-- On `Event("game_won")` or `Event("game_lost") board will be deleted and show either `win-card` or `lost-card` -->

    <div id="board"> <!-- Should have a `../../resources/svg/board.svg` as background-image -->
      <div class="player_ui" id="enemy_ui">
        <div class="health bar" id="enemy_healthbar">
          <label for="enemy_health">50/50</label> 
          <progress id="enemy_health" max="50" value="50"></progress>
        </div>
        <div class="secret deck" id="enemy_deck"></div>
      </div>

      <div class="match_board">
        <div class="played deck" id="enemy_played_deck">
          <!-- Has cards that are played (interactible) -->
        </div>
        <div class="played deck" id="self_played_deck">
          <!-- Has cards that are played (interactible) -->
        </div>
      </div>
      <div class="end_turn">
      <!-- Click to end turn -->
      </div>

      <div class="player_ui" id="self_ui">
        <div class="health bar" id="self_healthbar">
          <label for="self_health">50/50</label> 
          <progress id="self_health" max="50" value="50"></progress>
        </div>
        <div class="mana bar" id="self_manabar">
          <!-- Player's mana -->
        </div>
        <div class="player deck" id="self_deck">
          <!-- Deck of cards -->
        </div>
      </div>

      </div>
    </div>
  </main>
</body>

</html>
